<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体风格</title>
    <style>
      .style-normal {
        font-style: normal;
      }
      /* 推荐使用这个 */
      .style-italic {
        font-style: italic;
      }
      .style-oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <div class="style-normal">正常字体</div>
    <div class="style-italic">italic斜体</div>
    <div class="style-oblique">oblique斜体</div>
  </body>
</html>
