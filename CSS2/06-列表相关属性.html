<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相关属性</title>
    <style>
        .ul {
            /* list-style-type: none; */
            list-style-type: decimal;
        }
        .u2 {
            list-style-position: inside;
        }
        .ul>li {
            background-color: bisque;
        }
        .u2>li {
            background-color:aqua;
            
        }
        /* 
        复合属性
        list-style: ;
        */
    </style>
</head>
<body>
    <ul class="ul">
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    <hr>
    <ul class="u2">
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
</body>
</html>
