<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大特性</title>
    <style>
        h2 {
            color: red;
        }

        #test {
            color: green;
        }
        #test.testClazz {
            color: goldenrod;
        }
        div {
            color: red;
            font-size: 40px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 层叠性 -->
    <h2 id="test" class="testClazz">测试层叠性</h2>
    <hr>
    <!-- 继承性 -->
    <div>
        div文字
        <span>span文字</span>
    </div>
    <!-- 优先级 -->
    
</body>
</html>
