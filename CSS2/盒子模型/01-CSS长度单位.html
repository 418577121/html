<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS长度单位</title>
    <!-- px -->
    <style>
      #d1 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      /* em n * font-size 的倍数  */
      #d2 {
        width: 10em;
        height: 10em;
        background-color: rebeccapurple;
      }
      /* rem 跟元素的font-size倍数 */
      #d3 {
        width: 10rem;
        height: 10rem;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="d1">1</div>
    <hr />
    <div id="d2">2</div>
    <hr />
    <div id="d3">3</div>
    <hr />
  </body>
</html>
