<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐藏元素</title>
    <style>
      div:first-child {
        width: 300px;
        height: 300px;
        background-color: skyblue;
        /* 不继续占位置 */
        display: none;
      }

      div:last-child {
        width: 300px;
        height: 300px;
        background-color: skyblue;
        /* 占用位置 */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>使用display</div>
    <div>vi</div>
  </body>
</html>
