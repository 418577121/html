<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb</title>
    <style>
        .div1 {
            color: rgb(255, 0, 0);
        }
        .div2 {
            color: rgb(100%, 0%, 0%);
        }

        .rgbatest {
            color: rgba(255, 0, 0, 0.1);
        }

        .test1 {
            width: 100px;
            height: 100px;
            background-color: rgb(51, 63, 44);
        }

    </style>
</head>
<body>
    <div class="div1">
11111111111
    </div>

    <div class="div2">
        11111111111
     </div>

     <div class="rgbatest">11111111111</div>
     <div class="test1">
        2222222222
     </div>
</body>
</html>
