<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本间距</title>
    <style>
      div {
        font-size: 20px;
      }
      /* 字母之间间隔 */
      .t1 {
        letter-spacing: 20px;
      }
      /* 根据空格区分 */
      .t2 {
        word-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <div>cat dog 我是你爸爸</div>
    <div class="t1">cat dog 我是你爸爸</div>
    <div class="t2">cat dog 我是你爸爸</div>
  </body>
</html>
