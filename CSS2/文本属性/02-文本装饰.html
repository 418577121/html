<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本装饰</title>
    <style>
      a {
        text-decoration: none;
      }
      div {
        text-decoration: overline;
      }
      java {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="#">超链接</a>
    <div>在上面一条线</div>
    <div>1</div>
    <div class="java">在下面一条线</div>
  </body>
</html>
