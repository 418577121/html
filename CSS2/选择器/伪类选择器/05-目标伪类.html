<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标伪类</title>
    <style>
        p {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        p:target {
            background-color: pink;
        }
    </style>
</head>
<body>
    <a href="#one">第一个</a>
    <a href="#two">第二个</a>
    <a href="#three">第三个</a>
    <a href="#four">第四个</a>
    <a href="#five">第五个</a>
    <a href="#six">第六个</a>
    <div>
        <p id="one">第一个p</p>
        <p id="two">第二个p</p>
        <p id="three">第三个p</p>
        <p id="four">第四个p</p>
        <p id="five">第五个p</p>
        <p id="six">第六个p</p>
    </div>
</body>
</html>
