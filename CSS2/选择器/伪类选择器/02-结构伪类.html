<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>结构伪类</title>
    <style>
      /* 所有子元素 */
      div > p:first-child {
        color: red;
      }
      div > p:last-child {
        color: green;
      }
      div > p:nth-child(2n) {
        color: aqua;
      }

      /* 指定类型子元素 */
      div > p:first-of-type {
        font-size: 50px;
      }
      div > p:last-of-type {
        font-size: 60px;
      }
      :root {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <span>第一个span</span>
      <p>测试1</p>
      <p>测试2</p>
      <p>测试3</p>
      <span>这是span</span>
      <p>测试4</p>
      <p>测试5</p>
      <span>最后一个span</span>
    </div>
    <hr>

  </body>
</html>
