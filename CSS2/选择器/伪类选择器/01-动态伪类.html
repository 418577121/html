<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>动态伪类</title>
    <style>
      /* link: 未被访问过 */
      a:link {
        color: red;
      }
      /* visited: 访问过的 */
      a:visited {
        color: yellow;
      }
      /* hover: 鼠标悬浮 */
      a:hover {
        color: palevioletred;
      }
      /* active: 激活状态 */
      a:active {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.jd.com">京东</a>
  </body>
</html>
