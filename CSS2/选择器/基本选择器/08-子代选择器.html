<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子代选择器</title>
    <style>
      ul > li {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>11111</li>
      <li>11</li>
      <li>22222</li>
      <li>333</li>
      <div>
        <li>666</li>
      </div>
    </ul>
  </body>
</html>
