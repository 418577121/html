<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>后代选择器</title>
    <style>
      ul li {
        color: red;
      }
      ol div {
        color: green;
      }
      ol div li {
        color: gray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>张三</li>
      <li>李四</li>
      <li>王五</li>
    </ul>
    <hr />
    <ol>
      <li>李白</li>
      <li>貂蝉</li>
      <li>张飞</li>
      <div>
        <li>里面</li>
      </div>
    </ol>
  </body>
</html>
