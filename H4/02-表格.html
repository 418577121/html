<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <!-- boder属性可以控制表格边框，不能控制单元格宽度 -->
    <table border="1" width="500" height="300" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
         <!-- 水平align: left/right/center -->
         <!-- 垂直valign: top/middle/bottom -->
        <thead height="50" align="left" valign="top">
            <tr>
                <th height="100" width="100">头部</th>
                <th colspan="2">头部</th>
                <th>头部</th>
                <th>头部</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody align="center">
            <tr height="30">
                <td rowspan="2">内容1</td>
                <td>内容2</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="25" align="left" valign="top">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>脚注</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
